<header th:fragment="myheader" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!-- Header, menu as a fragment in fragment/header.html -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/start">The Shop</a>
            </div>
            <ul class="nav navbar-nav">
                <li sec:authorize="hasAuthority('ADMIN')" class="active">
                    <a href="/product">Home</a>
                </li>
                <li sec:authorize="hasAuthority('CUSTOMER')" class="active">
                    <a href="/shop">Home</a>
                </li>
                <li sec:authorize="hasAuthority('ADMIN')">
                    <a href="/product/seed">Seed</a>
                </li>
                <li sec:authorize="hasAuthority('ADMIN')">
                    <a href="/product/add">Add new</a>
                </li>
                <li sec:authorize="hasAuthority('ADMIN')">
                    <a href="/category/add">Add category</a>
                </li>
                <li sec:authorize="hasAuthority('CUSTOMER')">
                    <a href="/shop/cart">Cart</a>
                </li>
            </ul>
            <div class="text-md-right" style="font-size: 1.2em;" sec:authorize="isAuthenticated()">
                <i class="bi bi-person-circle fa-lg"></i>
                <span th:text="|${#authentication.principal.name} ${#authentication.principal.surname}|"></span>
                <a th:href="@{/logout}">
                    <button type="button" class="btn btn-outline-secondary" style="margin-left: .4em;">Log out</button>
                </a>
            </div>
        </div>
    </nav>
</header>
