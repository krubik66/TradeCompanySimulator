<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Company Simulator</title>
  <script th:src="@{/js/app.js}"></script>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div id="top-left-number" style="position: absolute; top: 10px; right: 10px; font-size: 1.5rem; font-weight: bold; color: green;">
  <span id="display-number" th:text="${displayNumber}">0</span>
</div>

<!-- Button to set the value -->
<div style="position: absolute; top: 50px; right: 10px;">
  <input type="number" id="new-value" placeholder="Enter new value" style="width: 100px; font-size: 1rem;">
  <button onclick="updateDisplayNumber()">Set Value</button>
</div>
<div class="container">
<h1>Record List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Cost</th>
    <th>Total Stock</th>
    <th>Owned</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <!-- Dynamically load records using Thymeleaf -->
  <tr th:each="record : ${records}">
    <td th:id="|id-${record.id}" th:text="${record.id}"></td>
    <td th:id="|name-${record.id}" th:text="${record.name}"></td>
    <td th:id="|description-${record.id}" th:text="${record.description}"></td>
    <td th:id="|cost-${record.id}" th:text="${record.cost}"></td>
    <td th:id="|totalStock-${record.id}" th:text="${record.totalStock}"></td>
    <td th:id="|owned-${record.id}" th:text="${record.owned}"></td>
    <td>
      <label>
        <input type="number" th:id="|quantity-${record.id}|" min="1" value="1">
      </label>
      <button th:onclick="|updateOwned(${record.id}, 'increase')|">Buy</button>
      <button th:onclick="|updateOwned(${record.id}, 'decrease')|">Sell</button>
    </td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
