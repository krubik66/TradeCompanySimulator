<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="_shared/_layout">

<title layout:fragment="title">Online shop - login</title>
<script layout:fragment="script"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<div layout:fragment="content" class="container">
  <div class="valid-feedback d-block" th:text="${success} ? 'User registered successfully! You can now log in to your account.' : '' "></div>
  <form class="form-signin" method="post" action="/login">
    <h2 class="form-signin-heading mb-4">Please login</h2>
    <p>
      <label for="username" class="sr-only mb-2">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
             autofocus="">
    </p>
    <p class="mt-1">
      <label for="password" class="sr-only mb-2">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password"
             required="">
    </p>
    <button class="btn btn-lg btn-primary btn-block col-12" type="submit">Log in</button>
  </form>
  <p style="text-align: center;">
    Not yet a user?
    <a th:href="@{/register}" class="link-primary">Register</a>
  </p>
</div>

</html>
