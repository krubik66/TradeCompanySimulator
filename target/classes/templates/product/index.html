<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="_shared/_layout">

<title layout:fragment="title">Product list</title>

<div layout:fragment="content">
<h1>Products list</h1>
    <div class="content">
          <table class="display table table-bordered" style="width:800px">
            <thead class="text-center">
            <tr>
              <th class="text-right">Id</th>
              <th class="text-left">Name</th>
              <th class="text-left">Weight</th>
              <th class="text-left">Price</th>
              <th class="text-center" colspan="3">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${productList}">
              <td class="text-right" th:text= "${product.getId()}"></td>
              <td class="text-left" th:text= "${product.getName()}"></td>
              <td class="text-left" th:text= "${product.getWeight()}"></td>
              <td class="text-center" th:text= "${product.getPrice()}"></td>
              <td><a class="btn btn-primary" th:href="@{/product/details(id=${product.id})}">details</a></td>
              <td><a class="btn btn-primary" th:href="@{/product/{productId}/edit(productId=${product.getId()})}">edit</a></td>
              <td><a class="btn btn-danger" th:href="@{/product/remove(id=${product.id})}">remove</a></td>
            </tr>
            </tbody>
          </table>
    </div>

  <h1>Category list</h1>
  <div class="content">
    <table class="display table table-bordered" style="width:800px">
      <thead class="text-center">
      <tr>
        <th class="text-right">Id</th>
        <th class="text-left">Name</th>
        <th class="text-center" colspan="3">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="category : ${categoryList}">
        <td class="text-right" th:text= "${category.getId()}"></td>
        <td class="text-left" th:text= "${category.getName()}"></td>
        <td><a class="btn btn-primary" th:href="@{/category/{categoryId}/edit(categoryId=${category.getId()})}">edit</a></td>
        <td><a class="btn btn-danger" th:href="@{/category/remove(id=${category.id})}">remove</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</html>
