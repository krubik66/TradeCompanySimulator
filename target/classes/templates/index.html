<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Company Simulator</title>
  <script th:src="@{/js/app.js}"></script>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<h1>Record List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Cost</th>
    <th>Total Stock</th>
    <th>Owned</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <!-- Dynamically load records using Thymeleaf -->
  <tr th:each="record : ${records}">
    <td th:text="${record.id}"></td>
    <td th:text="${record.name}"></td>
    <td th:text="${record.description}"></td>
    <td th:text="${record.cost}"></td>
    <td th:text="${record.totalStock}"></td>
    <td th:id="|owned-${record.id}" th:text="${record.owned}"></td>
    <td>
      <button onclick="updateOwned(1, 'increase')">Increase Owned</button>
      <button onclick="updateOwned(1, 'decrease')">Decrease Owned</button>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
